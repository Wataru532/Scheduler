<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON読み込み</title>
</head>
<body>
  <!-- 結果を表示するための要素 -->
  <div id="result"></div>

  <script>
    /*
    // XMLHttpRequestを使用する方法
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'schedule_data.json', true);
    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        var jsonData = JSON.parse(xhr.responseText);
        // 結果を表示する要素を取得して、JSONデータを挿入する
        var resultDiv = document.getElementById('result');
        resultDiv.textContent = JSON.stringify(jsonData, null, 2);
      } else {
        console.error('Failed to load JSON file: ', xhr.statusText);
      }
    };
    xhr.send();
    */

    // fetch APIを使用する方法
    fetch('schedule_data.json')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Failed to load JSON file: ' + response.statusText);
        }
        return response.json();
      })
      .then(function(jsonData) {
        var resultDiv = document.getElementById('result');
        resultDiv.textContent = JSON.stringify(jsonData, null, 2);
      })
      .catch(function(error) {
        console.error('Error fetching JSON file: ', error);
      });
  </script>
</body>
</html>
