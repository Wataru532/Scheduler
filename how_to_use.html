            1. @yamagatahigashi.jpの<wbr>
            Googleアカウントでログインします<br>

        <div align="left"><button class="circle-button">?</button></div>
        <div class="menu" id="menu">
            <ul>
                <a href="https://forms.gle/9ExuRPUDyRMcMxxp8" style="text-decoration: none; color: inherit;" target="_blank" rel="noopener noreferrer">
                    <li>フィードバックを送信</li></a>

                    <li>使い方</li></a>

        <style>
            h2 {
                font-family: "Google Sans", "Roboto", Helvetica;
                font-weight: 1000;
                margin-left: 10px;
            }
            p {
                font-family: "Google Sans", "Roboto", Helvetica;
                font-weight: 400;
                margin-left: 30px;
                margin-top: -20px;
                font-size: medium;
            }
        </style>
        <script>
            //ヘルプボタン
            document.addEventListener("DOMContentLoaded", function() {
                const button = document.querySelector(".circle-button");
                const menu = document.getElementById("menu");

                button.addEventListener("click", function(event) {
                    // メニューの表示位置を設定
                    const rect = button.getBoundingClientRect();
                    menu.style.top = `${rect.bottom + window.scrollY}px`;
                    menu.style.left = `${rect.left + window.scrollX}px`;
                    
                    // メニューの表示をトグル
                    if (menu.style.display === "block") {
                        menu.style.display = "none";
                    } else {
                        menu.style.display = "block";
                    }
                });

                // メニューの外側をクリックしたときにメニューを非表示にする
                document.addEventListener("click", function(event) {
                    if (!button.contains(event.target) && !menu.contains(event.target)) {
                        menu.style.display = "none";
                    }
                });
            });
        </script>
    </body>
</html>
